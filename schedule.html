<!DOCTYPE HTML>
<html>

<head>
    <title>PetShop Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="jQuery/jquery-ui.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <nav class="navbar navbar-inverse">

        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        
                </button>

                <a class="navbar-brand" href="#" style="padding: 0;">
                    <img src="img/logo.png" class="img-responsive" alt="Responsive image" style="width: 100%; max-width: 300px; height: 60px;">
                </a>

            </div>

            <form class="navbar-form navbar-left" role="search">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>

                <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

            </form>

            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">

                    <li><a href="client_menu.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li class="active"><a href="#">Schedules</a></li>
                    <li><a href="pets.html">Pets</a></li>
                    <li><a href="configs.html">Settings</a></li>
                    <li><a href="sign_in.html">Log out</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container center-block" style="background-color: #fff;">
        <div class="row center-block text-center">

            <h1>Schedule a Service</h1>

            <br><br>

            <div class="row">
                <div class='col-sm-offset-3 col-sm-4'>
                    <input type='text' class="form-control" id="petname" placeholder="Pet Name" />
                </div>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <select class="form-control chosen-select" placeholder="Choose a service..." id="service" tabindex="4">
                            <option value=""></option>
                            <option value="bath">Bath</option>
                            <option value="cough">Cough</option>
                            <option value="medic">Medic</option>
                            <option value="taxi dog">Taxi Dog</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-sm-offset-3 col-sm-4'>
                    <input type='text' data-inputmask="'mask': '9999 9999 9999 9999'" class="form-control" id="cardnumber" placeholder="Card Number" />
                </div>
                <div class='col-sm-2'>
                    <input type='text' data-inputmask="'mask': '999'" class="form-control" id="securitycode" placeholder="Security Code" />
                </div>
            </div>

            <div class="row">
                <br>
                <div class='col-sm-offset-4 col-sm-2'>
                    <label for="date">Date:
                       <input type='text' class="form-control" id="datepicker"/>
                   </label>
                </div>

                <div class='col-sm-2'>
                    <br>
                    <button class="btn btn-md btn-primary btn-block" id="schedule">Schedule!</button>
                </div>

                <br><br><br><br>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jQuery/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/schedule.js"></script>
    <script type="text/javascript" src="mask/dist/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" src="mask/dist/inputmask/inputmask.numeric.extensions.js"></script>
    <script type="text/javascript" src="mask/dist/inputmask/bindings/inputmask.binding.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
