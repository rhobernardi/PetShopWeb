<html>

<head>
    <title>PetShop Web</title>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <nav class="navbar navbar-inverse">

        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        
                </button>

                <a class="navbar-brand" href="#" style="padding: 0;">
                    <img src="img/logo.png" class="img-responsive" alt="Responsive image" style="width: 100%; max-width: 300px; height: 60px;">
                </a>

            </div>

            <form class="navbar-form navbar-left" role="search">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>

                <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

            </form>

            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">

                    <li><a href="client_menu.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="schedule.html">Schedules</a></li>
                    <li class="active"><a href="#">Pets</a></li>
                    <li><a href="configs.html">Settings</a></li>
                    <li><a href="sign_in.html">Log out</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container center-block" style="background-color: #fff;">
        <div class="row center-block text-center">

            <h1>Pet Spot</h1>

            <br><br>

            <div class="row">
                <div class='col-sm-offset-2 col-sm-4'>
                    <label>Pet Name</label>
                    <input type='text' class="form-control info" id="pet_name" />
                </div>
                <div class='col-sm-2'>
                    <label>Age (years)</label>
                    <input type='text' class="form-control info" id="pet_age" />
                </div>
                <div class='col-sm-2'>
                    <label>Type</label>
                    <input type='text' class="form-control info" id="pet_type" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class='col-sm-offset-2 col-sm-4'>
                    <label>Size</label>
                    <input type='text' class="form-control info" id="pet_size" />
                </div>
                <div class='col-sm-4'>
                    <label>Gender</label>
                    <input type='text' class="form-control info" id="pet_gender" />
                </div>
            </div>

            <div class="row">
                <br>
                <div class='col-sm-offset-4 col-sm-2'>
                    <br>
                    <button class="btn btn-md btn-primary btn-block" id="pet_edit">Edit</button>
                </div>
                <div class='col-sm-2'>
                    <br>
                    <button class="btn btn-md btn-primary btn-block" id="pet_save">Save</button>
                </div>
                <br><br><br><br>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="mask/dist/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" src="mask/dist/inputmask/inputmask.numeric.extensions.js"></script>
    <script type="text/javascript" src="mask/dist/inputmask/bindings/inputmask.binding.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
