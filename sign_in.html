<!DOCTYPE HTML>
<html>
<head>
    <title>PetShop Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign_in.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <nav class="navbar navbar-inverse">

        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        
                </button>

                <a class="navbar-brand" href="#" style="padding: 0;">
                    <img src="img/logo.png" class="img-responsive" alt="Responsive image" style="width: 100%;max-width: 300px;height: 60px;">
                </a>

            </div>
            
            <form class="navbar-form navbar-left" role="search">
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                
                <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                
            </form>

            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">

                    <li class="active"><a href="sign_in.html">Sign In</a></li>
                    <!--<li><a href="sign_up.html">Sign Up</a></li>-->
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">

      <form id="Sign_in_Form" class="form-signin" action="javascript:console.log('logou');">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div id="errorEmail">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="text">
        </div>
        <div id="errorPass">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
        </div >
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div >
        <a><button class="btn btn-lg btn-primary btn-block" id="Submit_Button">Sign in!</button></a>
        </form>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jQuery/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/sign_in.js"></script>
</body>
</html>
